<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uçak Yük Hesaplama</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 10px; 
      background:#000; 
      color:#eee;
    }
    h1,h2,h3 { color:#fff; font-size:18px; }
    section { 
      background:#111; 
      padding:10px; 
      border-radius:12px; 
      margin-bottom:15px; 
      box-shadow:0 2px 5px rgba(255,255,255,.1); 
    }
    label { font-size:14px; }
    input[type=number], input[type=text], select { 
      width:100%; 
      padding:6px; 
      margin-top:4px; 
      border:1px solid #444; 
      border-radius:6px; 
      font-size:14px; 
      background:#222; 
      color:#fff; 
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #444;
      padding: 4px;
      text-align: center;
    }
    th { background:#222; }
    table input[type=number] {
      width: 60px;
      padding: 3px;
      font-size: 12px;
    }
    .result { margin-top:10px; font-weight:bold; }
    #calc { margin-top:15px; }
  </style>
</head>
<body>
  <h1>Uçak Yük Hesaplama</h1>

  <section>
    <label>Uçak Tipi:</label>
    <select id="aircraft" onchange="buildCompartments()">
      <option value="">Seçiniz</option>
      <option value="B737">Boeing 737</option>
      <option value="A319">Airbus A319</option>
      <option value="A320">Airbus A320</option>
      <option value="A321">Airbus A321</option>
      <option value="A319B">Airbus A319 Bulk</option>
      <option value="A320B">Airbus A320 Bulk</option>
      <option value="A321B">Airbus A321 Bulk</option>
      <option value="A330">Airbus A330</option>
      <option value="A350">Airbus A350</option>
      <option value="B777">Boeing 777</option>
      <option value="B787">Boeing 787</option>
    </select>
  </section>

  <section>
    <label>Ortalama Bagaj Kilosu:</label>
    <input type="number" id="avgBag" value="20">
  </section>

  <section>
    <label>Total Fuel (kg):</label>
    <input type="number" id="totalFuel" value="0">
    <label>Taxi Fuel (kg):</label>
    <input type="number" id="taxiFuel" value="0">
    <div class="result">Kalan Fuel: <span id="remainFuel">0</span> kg</div>
  </section>

  <section>
    <h3>Kompartmanlar</h3>
    <div id="compInputs"></div>
  </section>

  <section id="calc">
    <h3>Gelişmiş Hesap Makinesi</h3>
    <input type="text" id="calcInput" placeholder="Örn: (200+150)/2">
    <button onclick="runCalc()">Hesapla</button>
    <div id="calcResult"></div>
  </section>

<script>
const aircraftConfig = {
  "B737":["1","2","3","4"],
  "A319":["11","12","41","42","51"],
  "A320":["11","12","13","31","32","41","42","5"],
  "A321":["11","12","21","22","23","31","32","33","41","42","5"],
  "A319B":["1","4.5"],
  "A320B":["1","3","4","5"],
  "A321B":["1","2","3","4","5"],
  "A330":["1","2","3","4","5"],
  "A350":["1","2","3","4","5"],
  "B777":["1","2","3","4","5"],
  "B787":["1","2","3","4","5"]
};

function buildCompartments(){
  const ac=document.getElementById("aircraft").value;
  const wrap=document.getElementById("compInputs");
  wrap.innerHTML="";
  if(!ac) return;

  let table=document.createElement("table");
  table.innerHTML="<tr><th>Kompartman</th><th>Bagaj</th><th>Kargo</th><th>Toplam</th></tr>";
  
  aircraftConfig[ac].forEach(c=>{
    let row=document.createElement("tr");
    row.innerHTML=`
      <td>${c}</td>
      <td><input type="number" data-type="bag" data-comp="${c}" placeholder="0"></td>
      <td><input type="number" data-type="cargo" data-comp="${c}" placeholder="0"></td>
      <td><span id="res-${c}">0</span> kg</td>
    `;
    table.appendChild(row);
  });
  wrap.appendChild(table);
  wrap.querySelectorAll("input").forEach(inp=>inp.addEventListener("input", updateWeights));
}

function updateWeights(){
  const avg=parseFloat(document.getElementById("avgBag").value)||0;
  document.querySelectorAll("#compInputs tr").forEach(row=>{
    let bag=row.querySelector("input[data-type=bag]");
    let cargo=row.querySelector("input[data-type=cargo]");
    if(bag && cargo){
      let b=parseFloat(bag.value)||0;
      let c=parseFloat(cargo.value)||0;
      let total=b*avg+c;
      let id="res-"+bag.dataset.comp;
      document.getElementById(id).innerText=total;
    }
  });
  let tf=parseFloat(document.getElementById("totalFuel").value)||0;
  let tx=parseFloat(document.getElementById("taxiFuel").value)||0;
  document.getElementById("remainFuel").innerText=(tf-tx);
}

function runCalc(){
  try{
    let expr = document.getElementById("calcInput").value;
    let result = Function("return (" + expr + ")")();
    document.getElementById("calcResult").innerText=result;
  }catch(e){
    document.getElementById("calcResult").innerText="Hata";
  }
}
</script>
</body>
</html>
